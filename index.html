        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    overscroll-behavior: none;
    overflow: scroll;
    overflow-x: hidden;
    
  }

  /* For WebKit (Chrome, Safari, etc.) */
  body::-webkit-scrollbar {
    width: 2px;
    /* Set width(y) of the scrollbar */
    height: 2px;
    /* Set height(x) of the scrollbar */
  }

  body::-webkit-scrollbar-track {
    background: #afaeae;
    /* Set color for the track */
  }

  body::-webkit-scrollbar-thumb {
    background-color: #000000;
    /* Set color for the thumb */
    border-radius: 5px;
    /* Set border radius for the thumb */
    width: 5px;
    height: 5px;
  }

  /* Optional: Hover effects */
  body::-webkit-scrollbar-thumb:hover {
    background-color: #41474a;
    /* Set color for the thumb on hover */
  }
</style>

  <div id="root"></div>
  <script type="module"
          src="/src/main.jsx"></script>
</body>

</html>
